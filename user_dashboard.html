<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - Car Rental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('imgs/11.jpg') no-repeat center center/cover;
      min-height: 100vh;
      color: #333;
    }

    .dashboard-container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .header {
      background: rgba(0,0,0,0.60);
      padding: 20px 30px;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      color: #FFA07A;
      font-size: 28px;
    }

    .logout-btn {
      background: #ff4b2b;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .logout-btn i {
      margin-right: 8px;
    }

    .logout-btn:hover {
      background: #d63b1f;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(0,0,0,0.60);
      padding: 15px 10px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .card h3 {
      color: #DE3163;
      margin-top: 0;
      font-size: 22px;
    }

    .card h3 i {
      margin-right: 8px;
    }

    .card p {
      color: #FFBF00;
      margin: 20px 0;
      font-size: 16px;
    }

    .btn {
      display: inline-block;
      background: #6495ED;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn i {
      margin-right: 6px;
    }

    .btn:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <div class="header">
    <h1>Welcome to User Dashboard</h1>
    <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="card-container">
    <div class="card">
      <h3><i class="fas fa-car"></i> Book Car</h3>
      <p>See what's available and choose your drive.</p>
      <a href="jsp/user_book_car.jsp" class="btn"><i class="fas fa-arrow-right"></i> Book Now</a>
    </div>

    <div class="card">
      <h3><i class="fas fa-calendar-check"></i> My Bookings</h3>
      <p>Check your current and past bookings.</p>
      <a href="jsp/my_bookings.jsp" class="btn"><i class="fas fa-eye"></i> View Bookings</a>
    </div>

    <div class="card">
      <h3><i class="fas fa-user-edit"></i> Edit Profile</h3>
      <p>Update your name, password, or email.</p>
      <a href="jsp/edit_profile.jsp" class="btn"><i class="fas fa-edit"></i> Edit</a>
    </div>
  </div>
</div>

</body>
</html>
