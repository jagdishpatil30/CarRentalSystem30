<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Updated</title>
  <meta http-equiv="refresh" content="3;url=user_dashboard.html">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('imgs/11.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #4B9CD3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    h2 {
      margin-top: 0;
      color: #4B9CD3;
    }

    p {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>âœ… Your profile has been updated</h2>
    <p>Please wait, we are redirecting you to the dashboard...</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
